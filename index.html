<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Oracle</title>
    <!-- CSS File  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <style>

    </style>
</head>

<body>
<!-- Sidebar -->
<div class="wrapper" id="wrapper">
    <!--Top menu -->
    <button id="toggleButton">Toggle Sidebar</button>
    <div class="sidebar" id="sidebar">
       <!--profile image & text-->
       <div class="profile">
        <img src="./profile_icon.jpg" alt="profile_picture">
        <h3>Anamika Roy</h3>
    </div>
        <!--menu item-->
        <ul>
            <li>
                <a href="#" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-desktop"></i></span>
                    <span class="item">Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-user-shield"></i></span>
                    <span class="item">Log Out</span>
                </a>
            </li>
            
        </ul>
    </div>

</div>



    <div class="container">
        <video autoplay loop muted>
            <source src="BG BY CWS.mp4">
        </video>
        <div class="intro">
            <div class="convoBox">

                <div class="dataBox">
                    <div class="intro-msg">
                        <img src="./gemini_icon.jpg" class="gemini_img">
                        <label class="message">Hi, how can i help you!</label>
                    </div>

                </div>

                <div class="chatbox">

                    <div id="loading" style="display: none;">
                        <img src="./loading.gif" alt="Loading..." class="loading_img" />
                    </div>
                    <div class="chat-input">
                        <textarea id="user-messageBox" placeholder="Type your message..."
                            onkeyup="handleKeyPress(event)"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
